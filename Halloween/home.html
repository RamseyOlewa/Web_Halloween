<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css"> <!-- Link to the home.css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="assets/logo.png" alt="Logo" class="logo" onclick="location.href='welcome.html';"> <!-- Logo with onclick redirect -->
        <div class="nav-links">
           
            <a href="https://www.costumesupercenter.com/" class="cart-icon" title="Shop Halloween Costumes">
                <i class="fas fa-shopping-cart"></i> <!-- Font Awesome cart icon -->
            </a>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="content">
        <div class="card-container">
            <!-- Spooky Alarm Card -->
            <div class="card" onclick="location.href='spooky-alarm.html';">
                <img src="assets/timer.png" alt="Spooky Timer" class="card-image">
                <h2>Spooky Timer</h2>
                <p>Click to set off the spooky timer!</p>
            </div>

            <!-- Eerie Sounds Card -->
            <div class="card" onclick="location.href='eerie-sounds.html';">
                <img src="assets/eerie.png" alt="Eerie Sounds" class="card-image">
                <h2>Eerie Sounds</h2>
                <p>Click to play eerie sounds!</p>
            </div>

            <!-- Chatbot Card -->
            <div class="card" onclick="location.href='chatbot.html';">
                <img src="assets/bot.png" alt="Chatbot" class="card-image">
                <h2>Spooky Chatbot</h2>
                <p>Click to chat with the spooky chatbot!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    </div>

</body>
</html>
